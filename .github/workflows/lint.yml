name: "Lint"
on:
  pull_request:
  push:
    branches:
      - "stable/**"
      - "qa/**"
jobs:
  pre-commit:
    name: "pre-commit"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Check out repository"
      uses: "actions/checkout@v4"
    - name: "Set up Python"
      uses: "actions/setup-python@v5"
      with:
        python-version: "3.x"
    - name: "Run pre-commit"
      uses: "pre-commit/action@v3.0.0"
